<body>
<div class = "isolated">
<h1 class="bigText">Cultural Humility Explanation</h1>
</div>
<mat-horizontal-stepper class = "centeredBlueBox">
    <mat-step label="Explanation">
      <div>{{ currentScene.description }}</div>
      <div>
        <button mat-raised-button color="primary" id="next1" matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step label="Achievements">
      <div><p>Woo, you earned random award!!</p></div>
      <div>
        <button mat-raised-button color="primary" id="back1" matStepperPrevious>Back</button>
        <button mat-raised-button color="primary" id="next2" matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step label="Continue">
      <div>
        <p>Continue Training</p>
      </div>
      <div>
          <button mat-raised-button color="primary" id="back2" matStepperPrevious>Back</button>
          <div *ngIf="success; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><button color="primary" id="gotry" mat-raised-button matStepperNext (click)="goToRoles()">Try different role</button></ng-template>
          <ng-template #elseBlock><button color="primary" id="gotry" mat-raised-button matStepperNext (click)="tryAgain()">Try again</button></ng-template>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
    </body>
