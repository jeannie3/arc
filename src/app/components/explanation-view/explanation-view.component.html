<h1>Cultural Humility Explanation</h1>

<mat-vertical-stepper>
    <mat-step label="Explanation">
      {{ currentScene.description }}
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step label="Continue">
      Continue Training
      <div>
          <div *ngIf="success; then thenBlock else elseBlock"></div>
          <ng-template #thenBlock><button mat-button matStepperNext>Try different role</button></ng-template>
          <ng-template #elseBlock><button mat-button matStepperNext>Try again</button></ng-template>
      </div>
    </mat-step>
  </mat-vertical-stepper>
