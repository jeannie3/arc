<h1> User Settings </h1>
<div>
    <div class = "main div">
        <p>Name: <var>name</var> </p>
        <p>Email: <var>email</var> </p>
    </div>
    <div>
        <button mat-raised-button color="primary" (click)="onSubmit()">
            Submit
        </button>
        <button mat-raised-button color="primary" (click)="onCancel()">
            Cancel
        </button>
    </div>
