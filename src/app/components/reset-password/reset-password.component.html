<body>
    <div class="main-div">
        <h1>Password Reset</h1>
        <mat-card >
            <mat-toolbar-header>
                <!-- TODO: Change text of title or header since they both say the same thing -->
                <mat-card-title>Password Reset</mat-card-title>
            </mat-toolbar-header>
            <mat-card-content [formGroup]="resetPassForm" class="flex-col">
                <mat-form-field>
                    <input matInput placeholder="Password" type="password" formControlName="password"/>
                    <mat-error *ngIf="resetPassForm.controls.password.errors?.required">Password is required</mat-error>
                    <mat-error *ngIf="resetPassForm.controls.password.errors?.minlength">Minimum length required is 8 characters</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input [errorStateMatcher]="passwordErrorMatcher" matInput placeholder="Confirm Password" type="password" formControlName="confirm_password"/>
                    <mat-error *ngIf = "resetPassForm.errors?.passwordsDoNotMatch">
                        Passwords do not match
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-action class="action-buttons">
                <button mat-raised-button color="primary" [disabled]="resetPassForm.invalid" (click)="resetPassword()">
                    Reset
                </button>
            </mat-card-action>
        </mat-card>
    </div>
</body>
